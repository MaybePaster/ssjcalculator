<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperJet Takeoff Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1 id="title">SuperJet Takeoff Calculator</h1>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle" id="themeLabel">Dark Theme</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="languageToggle">
                    <label class="form-check-label" for="languageToggle" id="languageLabel">English</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header" id="inputHeader">Input Parameters</div>
                    <div class="card-body">
                        <form id="calcForm">
                            <div class="mb-3">
                                <label for="icaoCode" class="form-label" id="icaoLabel">ICAO Code</label>
                                <input type="text" class="form-control" id="icaoCode" placeholder="UUEE" maxlength="4">
                                <button type="button" class="btn btn-secondary mt-2" id="fetchMetarBtn" id="fetchMetarButton">Fetch METAR</button>
                            </div>
                            <div class="mb-3">
                                <label for="runwayLength" class="form-label" id="rwyLengthLabel">Runway Length (m)</label>
                                <input type="number" class="form-control" id="runwayLength" value="3200">
                            </div>
                            <div class="mb-3">
                                <label for="runwayHeading" class="form-label" id="rwyHeadingLabel">Runway Heading (째)</label>
                                <input type="number" class="form-control" id="runwayHeading" min="1" max="36" value="24">
                            </div>
                            <div class="mb-3">
                                <label for="runwayCondition" class="form-label" id="rwyConditionLabel">Runway Condition</label>
                                <select class="form-select" id="runwayCondition">
                                    <option value="dry">Dry</option>
                                    <option value="wet">Wet</option>
                                    <option value="contaminated">Contaminated</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="elevation" class="form-label" id="elevationLabel">Elevation (m)</label>
                                <input type="number" class="form-control" id="elevation" value="190">
                            </div>
                            <div class="mb-3">
                                <label for="flapSetting" class="form-label" id="flapLabel">Flap Setting</label>
                                <select class="form-select" id="flapSetting">
                                    <option value="2">Flaps 2</option>
                                    <option value="1F">Flaps 1+F</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="mtow" class="form-label" id="mtowLabel">MTOW (tons)</label>
                                <input type="number" class="form-control" id="mtow" value="45.880" step="0.001" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="mtowV1" class="form-label">MTOW V1 (kts)</label>
                                <input type="number" class="form-control" id="mtowV1" value="136" step="0.1" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="mtowVr" class="form-label">MTOW VR (kts)</label>
                                <input type="number" class="form-control" id="mtowVr" value="136" step="0.1" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="mtowV2" class="form-label">MTOW V2 (kts)</label>
                                <input type="number" class="form-control" id="mtowV2" value="143" step="0.1" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="tow" class="form-label" id="towLabel">Takeoff Weight (tons)</label>
                                <input type="number" class="form-control" id="tow" value="42.320" step="0.001">
                            </div>
                            <div class="mb-3">
                                <label for="oat" class="form-label" id="oatLabel">OAT (째C)</label>
                                <input type="number" class="form-control" id="oat" value="15" step="0.1">
                            </div>
                            <button type="button" class="btn btn-primary" id="calculateBtn" id="calcButton">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header" id="resultsHeader">Results</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="flexTemp" class="form-label" id="flexLabel">Flex Temperature (째F)</label>
                            <input type="text" class="form-control" id="flexTemp" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="thsSetting" class="form-label" id="thsLabel">THS Setting</label>
                            <input type="text" class="form-control" id="thsSetting" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="v1" class="form-label">V1 (kts)</label>
                            <input type="text" class="form-control" id="v1" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="vr" class="form-label">VR (kts)</label>
                            <input type="text" class="form-control" id="vr" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="v2" class="form-label">V2 (kts)</label>
                            <input type="text" class="form-control" id="v2" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header" id="metarHeader">METAR Data</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="metarRaw" class="form-label" id="metarLabel">Raw METAR</label>
                            <textarea class="form-control" id="metarRaw" rows="3" readonly></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="metarWind" class="form-label" id="windLabel">Wind (kts)</label>
                            <input type="text" class="form-control" id="metarWind" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="metarVisibility" class="form-label" id="visibilityLabel">Visibility (m)</label>
                            <input type="text" class="form-control" id="metarVisibility" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="metarWeather" class="form-label" id="weatherLabel">Weather</label>
                            <input type="text" class="form-control" id="metarWeather" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="metarClouds" class="form-label" id="cloudsLabel">Clouds</label>
                            <input type="text" class="form-control" id="metarClouds" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="metarTemp" class="form-label" id="metarTempLabel">Temperature (째C)</label>
                            <input type="text" class="form-control" id="metarTemp" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="metarQnh" class="form-label" id="qnhLabel">QNH (hPa)</label>
                            <input type="text" class="form-control" id="metarQnh" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
